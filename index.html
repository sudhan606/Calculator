<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <div class="display">0</div>
        <div class="button">
            <button class="sign"><i class="fa-solid fa-divide"></i></button>
            <button class="sign"><i class="fa-solid fa-xmark"></i></button>
            <button class="sign"><i class="fa-solid fa-minus"></i></button>
            <button class="sign AC">AC</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="sign"><i class="fa-solid fa-plus"></i></button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="equal"><i class="fa-solid fa-equals"></i></button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">0</button>
            <button class="num" style="font-size: 2.5rem;">.</button>
            <button class="num" style="color: #ec7263;"><i class="fa-solid fa-delete-left"></i></button>

        </div>
    </div>
    
</body>
</html>
